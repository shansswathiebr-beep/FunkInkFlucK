        function addPlayer() {
            const list = document.getElementById('playerList');
            if (list.children.length >= 7) return;
            
            const div = document.createElement('div');
            div.className = 'player-input';
            div.innerHTML = `
                <input type="text" placeholder="Name..." oninput="checkStart()">
                <div class="btn-remove" onclick="this.parentElement.remove(); checkStart()" style="${list.children.length < 2 ? 'visibility:hidden' : ''}">√ó</div>
            `;
            list.appendChild(div);
            checkStart();
        }

        function checkStart() {
            const inputs = document.querySelectorAll('.player-input input');
            const valid = Array.from(inputs).filter(i => i.value.trim()).length >= 2;
            document.getElementById('startBtn').disabled = !valid;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

        function startGame() {
            const inputs = document.querySelectorAll('.player-input input');
            players = Array.from(inputs).filter(i => i.value.trim()).map(inp => ({
                name: inp.value.trim(),
                clothes: 5,
                out: false
            }));
            isHard = document.getElementById('hardMode').checked;
            currentIdx = 0;
            updateUI();
            showScreen('gameScreen');
        }

        function updateUI() {
            const p = players[currentIdx];
            document.getElementById('currentPlayer').textContent = p.name;
            document.getElementById('clothesDisplay').textContent = 'üëï'.repeat(p.clothes) + '‚ö´'.repeat(5-p.clothes);
        }

        function roll() {
            const d1 = document.getElementById('die1');
            const d2 = document.getElementById('die2');
            
            d1.classList.add('rolling');
            d2.classList.add('rolling');
            
            setTimeout(() => {
                d1.classList.remove('rolling');
                d2.classList.remove('rolling');
                
                currentChallenge = challenges[Math.floor(Math.random() * challenges.length)];
                showChallenge();
            }, 600);
        }

        function showChallenge() {
            const content = document.getElementById('gameContent');
            
            if (currentChallenge.type === 'strip') {
                content.innerHTML = `

                document.getElementById('actionBar').style.display = 'grid';

            if (currentChallenge.type === 'quiz') {
                content.innerHTML = `

                            <span>QUIZ</span>
                            <span>üî•</span>
                        </div>
                        <div class="card-text">${currentChallenge.text}</div>
                    </div>
                    <div style="width: 100%; max-width: 400px;">
                        ${currentChallenge.options.map((opt, i) => `
                            <button class="quiz-option" onclick="checkQuiz(${i})">${opt}</button>
                        `).join('')}
                    </div>
                `;
                document.getElementById('actionBar').style.display = 'none';
                return;
            }
            
            if (currentChallenge.intensity >= 3 && Math.random() > 0.5) {
                const words = tabuWords.sort(() => 0.5 - Math.random()).slice(0, 3);
                document.getElementById('tabuBar').innerHTML = words.map(w => `<span class="tabu-tag">${w}</span>`).join('');
                document.getElementById('tabuBar').classList.remove('hidden');
            } else {
                document.getElementById('tabuBar').classList.add('hidden');
            }
            
            content.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <span>${currentChallenge.type || 'AUFGABE'}</span>
                        <span>${'üî•'.repeat(currentChallenge.intensity)}</span>
                    </div>
                    <div class="card-text">${currentChallenge.text}</div>
                    <div class="swipe-hint">‚Üê Tabu | Geschafft ‚Üí</div>
                </div>
            `;
            
            const card = content.querySelector('.card');
            let startX = 0;
            card.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
            card.addEventListener('touchend', e => {
                const diff = e.changedTouches[0].clientX - startX;
                if (diff > 50) actionSuccess();
                else if (diff < -50) actionFail();
            }, {passive: true});
            
            document.getElementById('actionBar').style.display = 'grid';
        }

        function checkQuiz(idx) {
            const correct = idx === currentChallenge.correct;
            const btns = document.querySelectorAll('.quiz-option');
            btns.forEach((b, i) => {
                b.disabled = true;
                if (i === currentChallenge.correct) b.style.borderColor = '#34c759';
            });
            
            if (!correct) {
                btns[idx].style.borderColor = '#ff2d55';
                setTimeout(() => stripPlayer(), 1000);
            } else {
                setTimeout(() => nextTurn(), 1000);
            }
        }

        function stripPlayer() {
            const p = players[currentIdx];
            if (p.clothes > 0) {
                p.clothes--;
                if (p.clothes === 0) {
                    document.getElementById('gameContent').innerHTML = `
                        <div style="text-align: center; color: #ff2d55;">
                            <div style="font-size: 80px; margin-bottom: 20px;">üòà</div>
                            <div style="font-size: 24px;">${p.name} ist nackt!</div>
                        </div>
                    `;
                    setTimeout(nextTurn, 2000);
                    return;
                }
            }
            updateUI();
            nextTurn();
        }

        function actionSuccess() { nextTurn(); }
        function actionFail() { stripPlayer(); }
        function actionTabu() { stripPlayer(); }

        function nextTurn() {
            const remaining = players.filter(p => p.clothes > 0);
            if (remaining.length === 1 && players.length > 1) {
                setTimeout(() => {
                    alert(remaining[0].name + ' gewinnt!');
                    showScreen('startScreen');
                }, 500);
                return;
            }
            
            do {
                currentIdx = (currentIdx + 1) % players.length;
            } while (players[currentIdx].clothes === 0 && remaining.length > 0);
            
            updateUI();
            document.getElementById('actionBar').style.display = 'none';
            document.getElementById('tabuBar').classList.add('hidden');
            document.getElementById('gameContent').innerHTML = `
                <div class="dice-container" onclick="roll()">
                    <div class="die" id="die1">
                        <div style="font-size: 40px;">üé≤</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">Tippen</div>
                    </div>
                    <div class="die" id="die2">
                        <div style="font-size: 40px;">üî•</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">W√ºrfeln</div>
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>
