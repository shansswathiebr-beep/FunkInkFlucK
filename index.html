    <style>
        :root {
            --gold: #d4a574;
            --gold-muted: rgba(212, 165, 116, 0.2);
            --bg-card: #121212;
            --danger: #ff2d55;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 20px;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        .screen.active { display: flex; }

        /* Wasserzeichen */
        .watermark {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 9px;
            color: rgba(212, 165, 116, 0.2);
            pointer-events: none;
            z-index: 1000;
            font-family: monospace;
        }

        /* Start Screen */
        #startScreen {
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .logo {
            font-size: 15vw;
            font-weight: 200;
            letter-spacing: 0.15em;
            background: linear-gradient(to right, var(--gold), #e8b4b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            line-height: 1;
            margin-bottom: 10vh;
        }

        /* Setup Screen */
        .player-list {
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding-bottom: 100px;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .player-input input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 15px;
            color: #fff;
            font-size: 16px !important; /* Verhindert iOS Zoom */
        }

        .player-input input:focus { border-color: var(--gold); outline: none; }

        /* Game Screen Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        #currentPlayer {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clothes-count {
            font-size: 18px;
            letter-spacing: 2px;
        }

        /* Gameplay Content */
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dice-wrapper {
            display: flex;
            gap: 20px;
            cursor: pointer;
        }

        .die {
            width: 110px;
            height: 110px;
            background: #111;
            border: 1px solid var(--gold-muted);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .die.rolling { animation: shake 0.5s infinite; }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(212, 165, 116, 0.2);
            padding: 40px 25px;
            border-radius: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: cardPop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.27);
        }

        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .card-label {
            font-size: 11px;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 22px;
            line-height: 1.4;
            font-weight: 300;
        }

        /* Buttons & Footer */
        .footer-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            padding-bottom: calc(var(--safe-bottom) + 10px);
            background: linear-gradient(to top, #000 85%, transparent);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .btn {
            flex: 1;
            height: 60px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
            border: none;
        }

        .btn:active { transform: scale(0.95); opacity: 0.8; }

        .hidden { display: none !important; }
    </style>
</head>

    <script>
        const challenges = [
            { text: "Tausche dein Oberteil mit der Person links von dir.", intensity: 3 },
            { text: "Lass dich 20 Sekunden lang von der Person rechts kitzeln.", intensity: 2 },
            { text: "FlÃ¼stere der Person deiner Wahl ein schmutziges Geheimnis ins Ohr.", intensity: 4 },
            { text: "Trinke einen Schluck vom GetrÃ¤nk deines GegenÃ¼bers ohne HÃ¤nde.", intensity: 3 },
            { text: "Mache der Person gegenÃ¼ber ein extrem Ã¼bertriebenes Kompliment.", intensity: 1 },
            { text: "Ziehe ein KleidungsstÃ¼ck deiner Wahl aus. Keine Aufgabe.", intensity: 5 },
            { text: "Die Gruppe darf entscheiden: Wahrheit oder Strip?", intensity: 4 },
            { text: "Simuliere eine sexy Werbung fÃ¼r ein beliebiges Objekt im Raum.", intensity: 3 }
        ];

        let players = [], currentIdx = 0;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function addPlayer() {
            const list = document.getElementById('playerList');
            if(list.children.length >= 8) return;
            const div = document.createElement('div');
            div.className = 'player-input';
            div.innerHTML = `<input type="text" placeholder="Name..." oninput="checkStart()">`;
            list.appendChild(div);
            checkStart();
        }

        function checkStart() {
            const inputs = document.querySelectorAll('.player-input input');
            const valid = Array.from(inputs).filter(i => i.value.trim().length > 0);
            document.getElementById('startBtn').disabled = valid.length < 2;
        }

        function startGame() {
            const inputs = document.querySelectorAll('.player-input input');
            players = Array.from(inputs)
                .map(i => i.value.trim())
                .filter(name => name !== "")
                .map(name => ({ name: name, clothes: 5 }));
            
            currentIdx = 0;
            updateUI();
            showScreen('gameScreen');
        }

        function updateUI() {
            const p = players[currentIdx];
            document.getElementById('currentPlayer').innerText = p.name;
            document.getElementById('clothesDisplay').innerText = "ðŸ‘•".repeat(p.clothes);
        }

        function roll() {
            const d1 = document.getElementById('die1');
            const d2 = document.getElementById('die2');
            d1.classList.add('rolling');
            d2.classList.add('rolling');

            setTimeout(() => {
                d1.classList.remove('rolling');
                d2.classList.remove('rolling');
                
                const c = challenges[Math.floor(Math.random() * challenges.length)];
                document.getElementById('challengeText').innerText = c.text;
                
                document.getElementById('diceWrapper').classList.add('hidden');
                document.getElementById('challengeBox').classList.remove('hidden');
                document.getElementById('gameActions').classList.remove('hidden');
            }, 600);
        }

        function actionSuccess() {
            nextTurn();
        }

        function actionFail() {
            players[currentIdx].clothes--;
            if(players[currentIdx].clothes <= 0) {
                alert(players[currentIdx].name + " hat keine Kleidung mehr! ðŸ˜ˆ");
            }
            nextTurn();
        }

        function nextTurn() {
            currentIdx = (currentIdx + 1) % players.length;
            updateUI();
            
            document.getElementById('diceWrapper').classList.remove('hidden');
            document.getElementById('challengeBox').classList.add('hidden');
            document.getElementById('gameActions').classList.add('hidden');
        }

        // Initial 2 Felder erzeugen
        addPlayer();
        addPlayer();
    </script>
